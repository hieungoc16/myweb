<!DOCTYPE html>
<html>
<head>
    <title>Hình tròn di chuyển</title>
    <style>
        #circle1 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: 0.5s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        #circle2 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: blue;
            position: absolute;
            top: 50%;
            left: calc(25% + 50px);
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        #title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <h1 id="title">CÓA IU TUI KHUM?</h1>

    <div id="circle1">
        <span>Không</span>
    </div>

    <div id="circle2">
        <span>Có</span>
    </div>

    <script>
        var circle1 = document.getElementById('circle1');
        var circle2 = document.getElementById('circle2');
        var message = document.getElementById('message');
        
        circle1.addEventListener('mouseenter', function() {
            moveCircle(circle1);
        });

        circle1.addEventListener('mouseleave', function() {
            stopCircle(circle1);
        });

        function moveCircle(circle) {
            var newX = Math.floor(Math.random() * (window.innerWidth - 100)) + 1000;
            var newY = Math.floor(Math.random() * (window.innerHeight - 100)) + 1000;
            circle.style.left = newX + 'px';
            circle.style.top = newY + 'px';
        }

        function stopCircle(circle) {
            circle.style.left = '50%';
            circle.style.top = '50%';
        }
        circle2.addEventListener('click', function() {
            showMessage();
        });

        function showMessage() {
            var message = document.createElement('div');
            message.textContent = 'Đúng rùi. Khum được ấn vào không';
            message.style.textAlign = 'center';
            message.style.fontSize = '18px';
            message.style.fontWeight = 'bold';
            document.body.appendChild(message);
        }
    </script>
</body>
</html>
